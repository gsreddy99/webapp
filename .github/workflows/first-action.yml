# This is a basic workflow to help you get started with Actions

name: First WorkFlow
on: workflow_dispatch
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore dependencies
        run: dotnet restore EmbeddedServerApp/EmbeddedServerApp.csproj
      - name: Build project
        run: dotnet build EmbeddedServerApp/EmbeddedServerApp.csproj --no-restore
      - name: Run tests
        run: dotnet test EmbeddedServerApp.Tests/EmbeddedServerApp.Tests.csproj --no-build --verbosity normal
