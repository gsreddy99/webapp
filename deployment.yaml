apiVersion: apps/v1
kind: Deployment
metadata:
  name: embeddedserverapp-deployment
  namespace: embeddedserverapp   # âœ… specify namespace explicitly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: embeddedserverapp
  template:
    metadata:
      labels:
        app: embeddedserverapp
    spec:
      containers:
      - name: embeddedserverapp
        image: srinivasacr.azurecr.io/embeddedserverapp:latest
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
      # Optional: only needed if you didn't attach ACR to AKS
      # imagePullSecrets:
      # - name: acr-secret