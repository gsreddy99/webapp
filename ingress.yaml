apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: embeddedserverapp-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
  - host: <YOUR_CUSTOM_DOMAIN>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: embeddedserverapp-service
            port:
              number: 80
