<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form id="calc-form">
        <input type="number" id="num1" placeholder="First number" required>
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <input type="number" id="num2" placeholder="Second number" required>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('calc-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const a = document.getElementById('num1').value;
            const b = document.getElementById('num2').value;
            const op = document.getElementById('operation').value;
            const resDiv = document.getElementById('result');
            resDiv.textContent = 'Calculating...';
            try {
                const resp = await fetch(`/api/calculate?a=${a}&b=${b}&op=${op}`);
                const data = await resp.json();
                resDiv.textContent = `Result: ${data.result}`;
            } catch {
                resDiv.textContent = 'Error calculating.';
            }
        });
    </script>
</body>
</html>
